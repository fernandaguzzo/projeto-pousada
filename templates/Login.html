<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="title">Login</div>
            <form action="{{ url_for('login_post') }}" method="POST">
                <div class="input-box">
                    <i class="fa fa-id-card"></i>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Digite o seu CPF ou CNPJ" required>
                </div>
                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required>
                </div>
                <div class="input-box">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>

        <div class="login-img">
            <img src="{{ url_for('static', filename='./img/undraw_informed_decision_p2lh.png') }}" width="100%" alt="Imagem decorativa">
        </div>
    </div>
</body>
</html>
